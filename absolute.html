<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            left:50%;
            top:50%;
            /* tranform will move from 3rd quadrand to orgin, a page will have 4 quadrant */
            /* absolute interact with the parent */
            transform: translate(-50%, -50%);
        }
        img:hover::after{
            transition: transform 150ms;
            transform: scale(1,1);
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Error" />
</body>
</html>
