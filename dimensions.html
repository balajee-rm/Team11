<!--

Dimensions
-----------
All element depends on root element dimensions
if font size not mentioned in root, the default value is 16px

EM NOT RECOMMENDED AND REM ONLY RECOMMENDED FOR GLOBAL CONSISTENCY
EM Works on parent element size
REM works on BODY element size

percentage dimension depends on IMMEDIATE parent
percentage dimensions are not recommended

VW AND VH DEPENDS ON SCREEN DIMENSION (MOBILE/TB/LAPTOP/DESKTOP)

pixels never are constants

1. rem (relative em)
2. em
3. %
4. vw (viweport width) & vh (viewport height)
5. px (pixel)

-->
